<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <h1>青春不常在，抓紧谈恋爱</h1>
        <tr>   
            <td>性别</td>
            <td>
                <input type="radio" name="gender" id="nan" checked="checked"><label for="nan"><img src="images/man.jpg">男</label>
                <input type="radio" name="gender" id="nv"><label for="nv"><img src="images/women.jpg">女</label>
                <br>
            </td>
        </tr>
        <tr>   
            <td>生日</td>
            <td>
                <select>        
                    <option>--请选择年份--</option>
                    <option>2001</option>
                    <option>2002</option>
                    <option>2003</option>
                </select>
                <select>
                    <option>--请选择月份--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
                <select>
                    <option>--请选择日--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
                <br>
            </td>
        </tr>
        <tr>
            <td>所在地区</td>
            <td>
                <input type="text" value="北京思密达">
                <br>
            </td>
        </tr>
        <tr>   
            <td>婚姻状况</td>
            <td>
                <input type="radio" name="status" value="single" checked="checked">未婚 
                <input type="radio" name="status" value="married">已婚 
                <input type="radio" name="status" value="divorced">离婚
                <br>
            </td>
        </tr>
        <tr>
            <td>学历</td>
            <td>
                <input type="text" value="幼儿园">
                <br>
            </td>
        </tr>
        <tr>
            <td>喜欢的类型</td>
            <td>
                <input type="checkbox" name="type">妩媚的 
                <input type="checkbox" name="type">可爱的 
                <input type="checkbox" name="type">小鲜肉
                <input type="checkbox" name="type">老腊肉
                <input type="checkbox" name="type">都喜欢
                <br>
            </td>
        </tr>
        <tr>
            <td>自我介绍</td>
            <td>
                <textarea>自我介绍</textarea>
                <br>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="免费注册">
                <br>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="checkbox" checked="checked">我同意注册条款和会员加入标准
                <br>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <a href="#">我是会员，立即登录</a>
                <br>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <h2>我承诺</h2>
                <ul>
                    <li>年满18岁、单身</li>
                    <li>抱着严肃的态度</li>
                    <li>真诚寻找另一半</li>
                </ul>
            </td>
        </tr>
    </table>

    
</body>
</html>
